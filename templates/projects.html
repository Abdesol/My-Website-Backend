    <h1 class="cert-text text-uppercase"><center><br>Projects</center></h1><br>
    <script>
        var main_url  = window.location.origin;

        var projects =  {{ projects | safe }};

        loadLocalStorage();

        function likeClicked(button, id){
            var currentLikes = parseInt(document.getElementById("like_count" + id).innerHTML);

            if(liked.includes(id)){
                var response = like_or_dislike(false, id);
                if(response === true){
                    document.getElementById("like_count" + id).innerHTML = currentLikes - 1
                    button.src = "{{ url_for('static', path='/img/like.png') }}"
                    liked.splice(liked.indexOf(id), 1)
                }
            }
            else{
                var response = like_or_dislike(true, id);
                if(response === true){
                    document.getElementById("like_count" + id).innerHTML = currentLikes + 1
                    button.src = "{{ url_for('static', path='/img/liked.png') }}"
                    liked.push(id);
                }
            }
            localStorage.removeItem("liked");
            localStorage.setItem("liked", JSON.stringify(liked));
        }
    </script>
    <div class="boxed">
        {% for project in projects %}
            <div class="project_view">
                <div class="vi_left">
                    <center>
                        <img id="{{project.id}}" style="height: 150px;width: 150px; padding: 10px;">
                    </center>
                </div>
                <div class="vi_right">
                    <p class="title">{{ project.title }}</p>
                    <p class="content">
                        {{ project.description }}
                    </p>
                    <div  style="display: flex;align-items: center;">
                        <div  style="display: flex;align-items: center;margin-right: 25px;">

                            <input type="image" id="like_btn{{project.id}}"
                                    style="height: 30px; width: 30px;" onclick="likeClicked(this, {{project.id}})"/>

                            <div id="like_count{{project.id}}" style="font-size: 25px;" >{{ project.likes }}</div>

                        </div>

                        <a href="{{ project.github }}" target="_blank"><div class="btn">View on Github</div></a>
                    </div>
                </div>
                
                <script>
                    document.getElementById("{{project.id}}").src = main_url + "/files/" + "{{project.img}}";
                    likeBtnStart(document.getElementById("like_btn{{project.id}}"), "{{project.id}}")
                </script>
            </div>
        {% endfor %}
    </div>
